<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Card</title>
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--CARD1-->
        <div class="card first-card">
            <div class="card-header">
                <h3>Free</h3>
                <h5>For freelancers</h5>
                <h1>$0</h1>
            </div>
            <div class="card-information">
                <div class="info-row">
                    <div class="left-item">
                        <svg
                          width="16"
                          height="12"
                          viewBox="0 0 16 12"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <g id="Group">
                            <path
                              id="Path"
                              d="M1.93335 5.63891L5.90557 9.61113L13.85 1.66669"
                              stroke="white"
                              stroke-width="3"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </g>
                        </svg>
                    </div>
                    <div class="right-text">1 users</div>
                </div>

                <div class="info-row">
                    <div class="left-item">
                        <svg
                          width="16"
                          height="12"
                          viewBox="0 0 16 12"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <g id="Group">
                            <path
                              id="Path"
                              d="M1.93335 5.63891L5.90557 9.61113L13.85 1.66669"
                              stroke="white"
                              stroke-width="3"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </g>
                        </svg>
                    </div>
                    <div class="right-text">10 downloads per month</div>
                </div>

                <div class="info-row">
                    <div class="left-item">
                        <svg
                          width="16"
                          height="12"
                          viewBox="0 0 16 12"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <g id="Group">
                            <path
                              id="Path"
                              d="M1.93335 5.63891L5.90557 9.61113L13.85 1.66669"
                              stroke="white"
                              stroke-width="3"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </g>
                        </svg>
                    </div>
                    <div class="right-text">Raster files</div>
                </div>
            </div>
            <button type="submit">Subscribe</button>
        </div>
        <!--End CARD1-->

        <!--Card2-->
        <div class="card second-card">
            <div class="card-header">
                <h3>Pro</h3>
                <h5>For agencies</h5>
                <h1>$40</h1>
            </div>
            <div class="card-information">
                <div class="info-row">
                    <div class="left-item">
                        <svg
                          width="16"
                          height="12"
                          viewBox="0 0 16 12"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <g id="Group">
                            <path
                              id="Path"
                              d="M1.93335 5.63891L5.90557 9.61113L13.85 1.66669"
                              stroke="#202842"
                              stroke-width="3"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </g>
                        </svg>
                    </div>
                    <div class="right-text">3 users</div>
                </div>

                <div class="info-row">
                    <div class="left-item">
                        <svg
                          width="16"
                          height="12"
                          viewBox="0 0 16 12"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <g id="Group">
                            <path
                              id="Path"
                              d="M1.93335 5.63891L5.90557 9.61113L13.85 1.66669"
                              stroke="#202842"
                              stroke-width="3"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </g>
                        </svg>
                    </div>
                    <div class="right-text">Unlimited downloads</div>
                </div>

                <div class="info-row">
                    <div class="left-item">
                        <svg
                          width="16"
                          height="12"
                          viewBox="0 0 16 12"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <g id="Group">
                            <path
                              id="Path"
                              d="M1.93335 5.63891L5.90557 9.61113L13.85 1.66669"
                              stroke="#202842"
                              stroke-width="3"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </g>
                        </svg>
                    </div>
                    <div class="right-text">Full-editable files</div>
                </div>

                <div class="info-row">
                    <div class="left-item">
                      <svg
                        width="16"
                        height="12"
                        viewBox="0 0 16 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <g id="Group">
                          <path
                            id="Path"
                            d="M1.93335 5.63891L5.90557 9.61113L13.85 1.66669"
                            stroke="#202842"
                            stroke-width="3"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </g>
                      </svg>
                    </div>
                    <div class="right-text">Custom packs</div>
                  </div>
        
                  <div class="info-row">
                    <div class="left-item">
                      <svg
                        width="16"
                        height="12"
                        viewBox="0 0 16 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <g id="Group">
                          <path
                            id="Path"
                            d="M1.93335 5.63891L5.90557 9.61113L13.85 1.66669"
                            stroke="#202842"
                            stroke-width="3"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </g>
                      </svg>
                    </div>
                    <div class="right-text">200+ custom icons</div>
                </div>
            </div>
            <button type="submit">Subscribe</button>
        </div>
        <!--End Card2-->
    </div>
</body>
</html>
